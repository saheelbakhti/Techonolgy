<html>

    <body>
        
        <div id="game-board"></div>
        <h1>Your score: <span id="score">0</span></h1>


        <script>

          //  setTimeout(()=>{
          //      console.log('I am set time out element')

         //   },1000)

         //   setInterval(()=>{
           //     console.log('element')

          //  },1000)



            let score = 0;
            var scoreElement = document.getElementById('score');

            function createBoard()
            {
                var gamearea = document.getElementById('game-board')
                gamearea.style.width='500px';
                gamearea.style.height='500px';
                gamearea.style.background= 'red';
                
            

              //  console.log('gamearea', gamearea)





            }

            function moveMosquito()
            {

                let top = Math.floor (Math.random() * (500-100));
                let left = Math.floor(Math.random() *(500-100));

                var gamearea = document.getElementById('game-board')
                var mosquito = document.createElement('img')
                mosquito.src='https://imgs.search.brave.com/s4GSaGRiFMcD9FB877ysYfcfEdOra0TgPqsEODEOqm0/rs:fit:860:0:0/g:ce/aHR0cHM6Ly9tZWRp/YS5nZXR0eWltYWdl/cy5jb20vaWQvNTMy/NDU2ODQzL3Bob3Rv/L21vc3F1aXRvLmpw/Zz9zPTYxMng2MTIm/dz0wJms9MjAmYz10/TkxfX1FIeXVPVEJ3/YllsU3pOOGhvMEZm/OUItelNHSlh5THF2/Y3ZEY3FZPQ';
                mosquito.style.width='40px';
                mosquito.style.height='40px';
                mosquito.style.marginTop= `${top}px`;
                mosquito.style.marginLeft= `${left}px`;
                gamearea.innerHTML = '';
                gamearea.appendChild(mosquito);

                mosquito.addEventListener('click', function(){
                    score++;
                    scoreElement.textContent=score;

                })

            }

            function startGame()
            {


                createBoard();
                moveMosquito();

                setInterval(()=>{

                    moveMosquito();
                },2000)



            }

            startGame();

        </script>

    </body>

</html>
